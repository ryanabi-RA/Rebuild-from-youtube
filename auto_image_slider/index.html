<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
     <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <!-- image slider start -->
    <section id="image-slider">
        <div class="slider">
            <div class="slides">
                <!-- radio button start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- radio button end -->
                <!-- slide images start -->
                <div class="slide first">
                    <img src="https://via.placeholder.com/800x500.png/0000FF/808080/?text=image+1" alt="placeholder-image">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/800x500.png/FF0000/FFFFFF/?text=image+2" alt="placeholder-image">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/800x500.png/FFFF00/000000/?text=image+3" alt="placeholder-image">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/800x500.png/000000/FFFFFF/?text=image+4" alt="placeholder-image">
                </div>
                <!-- slide images end -->
                <!-- auto nav start -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- auto nav end -->
            </div>
            <!-- manual nav start -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- manual nav end -->
        </div>
        <!-- image slider end -->
    </section>

    <section id="digital-clock">
        <div class="time">
            <span class="hour">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <div class="right-side">
                <span class="period">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>
    </section>

    <section id="analog-clock">
        <!-- analog start -->
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <!-- analog end -->
    </section>

    <script type="text/javascript">

        var counter = 1;
        setInterval(function() {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000);

    </script>

</body>
</html>
